<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css">
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css"
/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
    integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Calculator</title>
</head>

<body>
  <div class="container">
    <div class="multilanguage-selection">
      <select  id="languages" class="multi-language">
        <option lang="en" value="English">English</option>
        <option lang="az" value="Azerbaijan">Azerbaijan</option>
        <option lang="tr" value="Tr">Turkey</option>
        <option lang="ru" value="Russian">Russian</option>
      </select>
    </div>
    <div class="currency-box">
      <h2 id="Calculation-header">Currency Converter</h2>
      <div class="option-box">
        <div class="from-option">
          <select id="currency-option1" class="selection">
            <option value="NoSelection">From :</option>
            <option value="USD">USD</option>
            <option value="AZN">AZN</option>
            <option value="TRY">TRY</option>
          </select>
        </div>
        <div class="to-option">
          <select id="currency-option2" class="selection">
            <option value="NoSelection">To:</option>
            <option value="USD">USD</option>
            <option value="AZN">AZN</option>
            <option value="TRY">TRY</option>
          </select>
        </div>
      </div>
      <div class="input-box">
      <input type="number" id="currency-input" name="currency-input" class="class-currency-input ">
      </div>
      <button id="calculatebtn">Calculate</button>
      <p id="result"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
